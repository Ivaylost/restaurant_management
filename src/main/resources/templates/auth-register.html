<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}"></head>


<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="container">
    <h2 class="text-center text-dark">Register User</h2>
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${userRegistrationDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <div th:if="${hasRegistrationError}" class="text-danger">Registration Error occurred</div>
                <input type="text" class="form-control" id="firstName"
                       th:field="*{firstName}"
                       th:errorclass="bg-danger"/>
                <small th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="text-danger">First Name error message</small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <div th:if="${hasRegistrationError}" class="text-danger">Registration Error occurred</div>
                <input type="text" class="form-control" id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="bg-danger"/>
                <small th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}" class="text-danger">Last Name error message</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <div th:if="${hasRegistrationError}" class="text-danger">Registration Error occurred</div>
                <input type="text" class="form-control" id="email"
                       th:field="*{email}"
                       th:errorclass="bg-danger"/>
                <small th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="text-danger">Last Name error message</small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}"
                       th:errorclass="bg-danger"/>
                <small th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="text-danger">Password error message</small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="bg-danger"/>
                <small th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}" class="text-danger">Confirm password error message</small>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-dark btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>

</div>


<div>
     <footer> </footer>
</div>

</body>
</html>
