<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}"></head>
<nav th:replace="~{fragments/navbar}"></nav>

<body>

<div class="container my-2">
    <h2 class="text-center text-dark">All restaurants</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Restaurant</th>
            <th>Is Active</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant: ${restaurants}">
            <td>
                <a th:href="@{/admin/restaurants/details/{id}(id=*{restaurant.id})}" th:text="*{restaurant.name}"></a>
            </td>
            <td>
                <a th:text="*{restaurant.active}"></a>
            </td>
            <td> <a th:href="@{/admin/restaurants/update/{id}(id=*{restaurant.id})}" class="btn btn-outline-primary">Update</a>
                <a th:href="@{/admin/restaurants/delete/{id}(id=*{restaurant.id})}" class="btn btn-outline-secondary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
