<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}"></head>
<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="container">

    <h2 class="text-center text-dark">Available reservations</h2>
    <div class="container">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Restaurant name</th>
                <th>Reservation name</th>
                <th>Table name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation: ${reservationViews}">
                <td>
                    <a th:text="*{reservation.restaurantName}"></a>
                </td>
                <td>
                    <a th:text="*{reservation.reservationName}"></a>
                </td>
                <td>
                    <a th:text="*{reservation.tableName}"></a>
                </td>
                <td>
                    <form th:method="post"
                          th:action="@{/makeReservation}">
                        <a>
                            <input type="hidden" name="reservationId" th:value="*{reservation.reservationId}"/>
                            <button type="submit">Make reservation</button>
                        </a>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    $('#datepicker').datepicker({
        format: 'mm/dd/yyyy',
        startDate: '0d',
        autoclose: true
    });
    $('#datepicker').datepicker('setDate', new Date());
</script>
</body>
<div class="container">
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</html>
