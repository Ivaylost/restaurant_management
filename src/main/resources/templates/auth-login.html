<!DOCTYPE html>
<html lang="en" >
<head th:replace="~{fragments/head}"></head>


<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-dark">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-dark font-weight-bold">Email</label>
            <input id="email" name="email" th:value="${email}" type="text" min="2" max="50"
                   class="form-control"
                   />
        </div>
        <div class="form-group">
            <label for="password" class="text-dark font-weight-bold">Password</label>
            <input  id="password" name="password" type="password" min="4"
                   max="20" class="form-control"/>
        </div>



        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-dark btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</div>


<div>
    <footer> </footer>
</div>
</body>
<div class="container">
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</html>
