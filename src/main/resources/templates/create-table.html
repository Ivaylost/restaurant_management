<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}"></head>

<div class="container">
    <h2 class="text-center text-dark">Create restaurant</h2>
    <form th:method="post"
          th:action="@{/manage/tables/create}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
          enctype="multipart/form-data">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-white font-weight-bold">Name</label>
                <div th:if="${hasRegistrationError}" class="text-danger">Creation Error occurred</div>
                <input type="text" class="form-control" id="name"
                       th:field="*{tableCreateBindingModel.name}"
                       th:errorclass="bg-danger"/>
                <small th:if="${#fields.hasErrors('tableCreateBindingModel.name')}"
                       th:errors="*{tableCreateBindingModel.name}" class="text-danger">Name error message</small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="restaurantId" class="text-white font-weight-bold">Restaurant</label>
                <select id="restaurantId" name="restaurantId" class="form-control">
                    <option th:value="0">select restaurant</option>
                    <option th:each="restaurant : ${restaurantViewDetailsList}"
                            th:value="${restaurant.id}"
                            th:text="${restaurant.name}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-dark btn-lg" value="Create"/>
                </div>
            </div>
        </div>
    </form>
</div>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
