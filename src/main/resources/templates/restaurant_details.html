<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}"></head>


<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="container">
    <h2 class="text-center text-dark">Create restaurant</h2>
    <div class="row">
        </div>
            <form
                  th:object="${restaurantViewDetails}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
                  enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name" class="text-white font-weight-bold">Name</label>
                        <input type="text" class="form-control" id="name"
                               th:field="*{name}"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="lon" class="text-white font-weight-bold">Lon</label>
                        <input class="form-control" id="lon"
                               th:field="*{lon}"
                               type="text"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="lat" class="text-white font-weight-bold">Lat</label>
                        <input type="text" class="form-control" id="lat"
                               th:field="*{lat}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-dark btn-lg" value="Submit"/>
                        </div>
                    </div>
                </div>
            </form>


    </div>

    <div>
        <footer></footer>
    </div>
</body>
</html>
