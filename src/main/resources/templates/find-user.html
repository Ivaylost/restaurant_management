<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/head}"></head>


<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="container">
    <h2 class="text-center text-dark">Find user by email</h2>
    <form
            th:method="post"
            th:action="@{/admin/users/findByEmail}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input type="text" class="form-control" id="email" name="email" required/>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-dark btn-lg" value="Search"/>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
<div class="container">
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</html>
