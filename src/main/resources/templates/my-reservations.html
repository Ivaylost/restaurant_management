<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}"></head>
<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<div class="container">

    <h2 class="text-center text-dark">My reservations</h2>
    <div class="container">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Restaurant name</th>
                <th>Reservation date</th>
                <th>Reservation name</th>
                <th>Table name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation: ${reservations}">
                <td>
                    <a th:text="*{reservation.restaurantName}"></a>
                </td>
                <td>
                    <a th:text="*{reservation.date}"></a>
                </td>
                <td>
                    <a th:text="*{reservation.reservationName}"></a>
                </td>
                <td>
                    <a th:text="*{reservation.tableName}"></a>
                </td></tr>
            </tbody>
        </table>
    </div>
</div>
